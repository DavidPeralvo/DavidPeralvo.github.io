<html lang="en">
<head>

<body>
<img src="images/texturafondo.jpg" alt="" id="fondo">
<header>
    <h1>Alojamiento Rural</h1>

</header>
<main>
    <section>
    <form action="">
        <fieldset>
            <legend>Reserva</legend>
            <label for="">Nombre:</label>  <input type="text"  placeholder="Nombre" required id="nombre"><span id="errornombre"></span><br><br>
            <label for="">1º apellido:</label>  <input type="text" placeholder="1º Apellido" required id="apellido1"><span id="errorapellido1"></span><br><br>
            <label for="">2º apellido:</label>  <input type="text" placeholder="2º Apellido" required id="apellido2"><span id="errorapellido2"></span><br><br>
            <label for="">Email:</label>  <input type="email" placeholder="email@domains.com" required id="email"><span id="erroremail"></span><br><br>
            <label for="">Teléfono:</label>  <input type="tel" placeholder="999999999" required id="telefono"><span id="errortelefono"></span><br><br>
            <label for="">Nº personas: </label>  <input type="number" size="2" placeholder="0" id="personas"><span id="errorpersonas"></span><br><br>
            <label for="">Fecha entrada:</label>  <input type="text" name="Entrada" required id="fechaentrada"><span id="errorfechaentrada"></span><br><br>
            <label for="">Fecha salida:</label>  <input type="text" name="Salida" required id="fechasalida"><span id="errprfechasalida"></span><br><br>
            Mensaje: <br>
            <textarea></textarea><br><br>
            Forma de pago: <select name="" id="">
            <option value="">Efectivo</option>
            <option value="">Tarjeta</option>
            <option value="">Paypal</option>
        </select> <br><br>

            <input type="submit" value="Reservar"  class="boton"> <a href="home.html"><input type="button" value="Volver" class="boton"></a>



        </fieldset>

    </form>
    </section>
</main>
