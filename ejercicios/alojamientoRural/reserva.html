<main>
    <section>
    <form action="">
        <fieldset>
            <legend>Reserva</legend>





            <label for="">Nombre:</label>  <input type="text"  placeholder="Nombre" required><br><br>
            <label for="">1º apellido:</label>  <input type="text" placeholder="1º Apellido" required><br><br>
            <label for="">2º apellido:</label>  <input type="text" placeholder="2º Apellido" required><br><br>

            <label for="">Teléfono:</label>  <input type="tel" placeholder="999999999" required><br><br>
            <label for="">Nº personas: </label>  <input type="number" size="2" placeholder="0"><br><br>
            <label for="">Fecha entrada:</label>  <input type="date" name="Entrada" required><br><br>
            <label for="">Fecha salida:</label>  <input type="date" name="Salida" required><br><br>
            Mensaje: <br>
            <textarea></textarea><br><br>
            Forma de pago: <select name="" id="">
            <option value="">Efectivo</option>
            <option value="">Tarjeta</option>
            <option value="">Paypal</option>
        </select> <br><br>

            <input type="submit" value="Reservar"  class="boton"> <a href="home.html"><input type="button" value="Volver" class="boton"></a>



        </fieldset>

    </form>
    </section>
