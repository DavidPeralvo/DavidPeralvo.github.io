<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estiloreserva.css">
    <title>Alojamiento</title>
</head>
<body>
<img src="images/texturafondo.jpg" alt="" id="fondo">
<header>
    <h1>Alojamiento Rural</h1>

</header>
<main>
    <section>
    <form action="">
        <fieldset>
            <h4>Reserva</h4>
            Nombre: <input type="text"  placeholder="Nombre" required><br><br>
            Primer apellido: <input type="text" placeholder="1º Apellido" required><br><br>
            Segundo apellido: <input type="text" placeholder="2º Apellido" required><br><br>
            Email: <input type="email" placeholder="email@domains.com" required><br> <br>
            Teléfono: <input type="tel" placeholder="999999999" required><br><br>
            Numero de personas: <br>
            <input type="range" min="1" max="30" step="1" id="range"> <input type="text" size="2"id="contador" value="0">
            <br><br>
            Fecha entrada: <input type="date" name="Entrada" required><br><br>
            Fecha salida: <input type="date" name="Salida" required><br><br>
            Mensaje: <br>
            <textarea></textarea><br><br>
            Forma de pago: <select name="" id="">
            <option value="">Efectivo</option>
            <option value="">Tarjeta</option>
            <option value="">Paypal</option>
        </select> <br><br>

            <input type="submit" value="Reservar"  > <input type="button" value="Volver">



        </fieldset>

    </form>
    </section>
</main>

<footer>Desarrollado por David Peralvo©</footer>
</body>
</html>
